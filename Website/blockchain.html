<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Add Block</h1>
  <h2>Course Details</h2>
  <form action="/blockInsert" method="post">
    <div class="form-group">
      <label for="courseCode">Course Code:</label>
      <input type="text" class="form-control" placeholder="Enter Course Code" name="courseCode">
    </div>
    <div class="form-group">
      <label for="courseName">Course Name:</label>
      <input type="text" class="form-control" placeholder="Enter Course Name" name="courseName">
    </div>
    <div class="form-group">
      <label for="courseCHrs">Course Credit Hours:</label>
      <input type="number" class="form-control" placeholder="Enter Course Credit Hours" name="courseCHrs">
    </div>
    <div class="form-group">
      <label for="courseGrade">Course Grade:</label>
      <input type="text" class="form-control" placeholder="Enter Course Grade" name="courseGrade">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
